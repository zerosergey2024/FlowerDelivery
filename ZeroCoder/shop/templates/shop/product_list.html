<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <p>«Художники между собой не конкурируют; конкурируют между собой ремесленники». Григорий Чухрай</p>
        <form action="{% url 'cart' %}" method="post">
            {% csrf_token %}
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ product.name }} - {{ product.price }} RUB
                        <input type="checkbox" name="product_id" value="{{ product.id }}">
                    </li>
                {% endfor %}
            </ul>

            <div class="form-group mt-3">
                <label for="address">Delivery Address:</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Order</button>
        </form>
    </div>
</body>
</html>
