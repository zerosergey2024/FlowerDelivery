<!-- flowers/templates/flowers/product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
                <img src="{{ MEDIA_URL }}{{ product.image.jpg }}" alt="{{ product.name }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
